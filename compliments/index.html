<!DOCTYPE html>
<!--suppress HtmlUnknownAttribute, XmlUnboundNsPrefix -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 days before Christmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="../day.js"></script>
</head>
<body class="bg-dark text-light text-center" x-data="day">

        <div>
            <p>
                You are the most loving girlfriend I could wish for. I am ready now. I want to buy a house together and live
                with you. Do you still want to?
            </p>
            <a x-on:click="showFinalMessage = true" class="btn btn-primary w-100 mb-1">Yes</a>
            <a x-on:click="showFinalMessage = true" class="btn btn-primary w-100">Yes</a>
        </div>
    </template>
    <div x-show="showFinalMessage">
        <p>
            Tell me the answer by kissing the real me!
        </p>
    </div>

    <template x-if="day != 12">
        <a onclick="window.location = '../' + window.location.search;" class="btn btn-primary w-100">Go back</a>
    </template>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('day', () => ({
            day: DAY,
            isInProgress: IS_IN_PROGRESS,
            showFinalMessage: false,
        }))
    })
</script>
</body>
</html>
