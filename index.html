<!DOCTYPE html>
<!--suppress HtmlUnknownAttribute -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 days before Christmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="day.js"></script>
</head>
<body class="bg-dark text-light text-center" x-data="day">
<div class="pt-2">
    <h1>12 days before Christmas</h1>
</div>
<hr/>
<div class="container">
    <template x-if="isInProgress">
        <div>
            <h1 x-text="'Day ' + day">Day 1</h1>
            <p>
                This year I will help you learn Dutch! We are going to do this in a playful way. I have recreated
                Wordle, a game
                you are probably familiar with. Instead of English words, they are all Dutch words. I have selected a
                different
                word every day. Can you guess all of them?
            </p>
            <a onclick="window.location = './wordle/' + window.location.search;" class="btn btn-light w-100">Play</a>
        </div>
    </template>
    <template x-if="!isInProgress">
        <div>
            <h1>No event is happening right now</h1>
        </div>
    </template>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('day', () => ({
            day: DAY,
            isInProgress: IS_IN_PROGRESS
        }))
    })
</script>
</body>
</html>
